<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Iframes</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
        }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
            display: none; 
        }
    </style>
</head>
<body>

    <button onclick="loadIframe('https://www.gam.onl')">Load Retro Games</button>
    <button onclick="loadIframe('https://www.geometryspot.ooo')">Load Geometry Spot</button>

    <iframe id="iframe" src=""></iframe>

    <script>
        function loadIframe(url) {
            const iframe = document.getElementById('iframe');
            iframe.src = url;
            iframe.style.display = 'block';
        }
    </script>

</body>
</html>
